<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap.min.css">
    
    <title>Aula2 - Forms</title>
</head>

<body class="container">
    <!-- FORM com método POST -->
    <form action="/" method="POST">
        <div class="form-group">
            <label for="code">Código do produto</label>
            <input type="text" name="code" class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Nome do produto</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea name="description" cols="50" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="value">Valor Unitário</label>
            <input type="text" name="value" class="form-control">
        </div>

        <div class="form-group">
            <div>Valor do imposto</div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax" value="7">
                <label class="form-check-label" for="7">7%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax" value="10">
                <label class="form-check-label" for="10">10%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax" value="15">
                <label class="form-check-label" for="15">15%</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tax" value="22">
                <label class="form-check-label" for="22">22%</label>
            </div>


        </div>

        <div class="form-group">
            <div>Área de aplicação</div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="skills[]" value="Computação">
                <label class="form-check-label" for="Computação">Computação</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="skills" value="Eletrônica">
                <label class="form-check-label" for="Eletrônica">Eletrônica</label>
            </div>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="skills" value="Engenharia">
                <label class="form-check-label" for="Engenharia">Engenharia</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="skills" value="Economia">
                <label class="form-check-label" for="Economia">Economia</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="skills" value="Gestão">
                <label class="form-check-label" for="Gestão">Gestão</label>
            </div>
        </div>

        <div class="form-group">
            <label for="uf">Estado de destino</label>
            <select name="uf" id="uf" class="form-control">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>

        <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-primary">
            <input type="reset" value="Resetar" class="btn btn-secondary">
        </div>
    </form>

</body>
</html>
